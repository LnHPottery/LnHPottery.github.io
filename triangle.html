    function updateHintValue(m_type){
        switch(m_type){
            case 'ro_max':
                diffValue = document.getElementById('max_ro').value - document.getElementById('min_ro').value;
                document.getElementById('max_ro2').value = Number(document.getElementById('min_ro2').value) + diffValue;
                document.getElementById('max_r2o3').value = Number(document.getElementById('min_r2o3').value) + diffValue;
                break;
            case 'ro2_max':
                diffValue = document.getElementById('max_ro2').value - document.getElementById('min_ro2').value;
                document.getElementById('max_ro').value = Number(document.getElementById('min_ro').value) + diffValue;
                document.getElementById('max_r2o3').value = Number(document.getElementById('min_r2o3').value) + diffValue;
                break;
            case 'r2o3_max':
                diffValue = document.getElementById('max_r2o3').value - document.getElementById('min_r2o3').value;
                document.getElementById('max_ro').value = Number(document.getElementById('min_ro').value) + diffValue;
                document.getElementById('max_ro2').value = Number(document.getElementById('min_ro2').value) + diffValue;
                break;
            case 'ro_min':
                document.getElementById('max_ro').value = diffValue + Number(document.getElementById('min_ro').value);
                break;
            case 'ro2_min':
                document.getElementById('max_ro2').value = diffValue + Number(document.getElementById('min_ro2').value);
                break;
            case 'r2o3_min':
                document.getElementById('max_r2o3').value = diffValue + Number(document.getElementById('min_r2o3').value);
                break;
        }
        diff33 = (diffValue / 3).toFixed(1);
        diff66 = diffValue - diff33;
        updateNameValue();
    }
