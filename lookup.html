<!DOCTYPE html>
<html>
<head>
    <title>LnH Pottery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes" />

<body>
    <div style="max-width: 480px; margin: 0 auto">
        <h2>元素與常見離子查詢</h2>
        <div class="autocomplete">
            <input onblur="displayEle()" onchange="displayEle()" onkeyup="displayEle()" id="chemi" name="chemi" type="input" value="" style="border-radius:4px 18px 18px 4px;" />
            <div onclick="clearQuery()" style="width: 32px;margin-left: -40px;margin-right: -30px;display: inline-block;vertical-align: -12px;cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ed9b4f" width="32px" height="32px"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm4.3 14.3c-.39.39-1.02.39-1.41 0L12 13.41 9.11 16.3c-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41L10.59 12 7.7 9.11c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L12 10.59l2.89-2.89c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41L13.41 12l2.89 2.89c.38.38.38 1.02 0 1.41z"/></svg></div>
        </div>
        <div onclick="addEle()" class="btn" style="width: 128px; margin-left: 12px; vertical-align: -1px;">帶入分子式</div>
        <div id="table"></div>
        <div class="element_panel">
            <span id="result"></span>
            <span id="panel_formula">Form</span>
            <span id="panel_state">價數</span>
            <span id="panel_weight">莫耳質量</span>
            <span id="panel_name">name</span>
            <span id="panel_aka">中文名或同義詞</span>
        </div>
        <input id="new_formula" type="text" readonly="readonly" style="width: calc(100% - 6px)" />
        <div onclick="backEle()" style="width: 32px;margin-left: -42px;display: inline-block;vertical-align: -12px; cursor: pointer; margin-bottom: 16px;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ed9b4f" width="32px" height="32px"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L.37 11.45c-.22.34-.22.77 0 1.11l5.04 7.56c.36.52.9.88 1.59.88h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3.7 13.3c-.39.39-1.02.39-1.41 0L14 13.41l-2.89 2.89c-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41L12.59 12 9.7 9.11c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L14 10.59l2.89-2.89c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41L15.41 12l2.89 2.89c.38.38.38 1.02 0 1.41z"/></svg></div>
        <div onclick="resultWeight()" class="btn" style="width: 160px;">計算分子莫耳質量</div>
        <div onclick="clearEle()" class="btn" style="width: 64px; margin-left: 12px">清除</div>
        <div style="font-size: 1.2em;line-height: 2em;font-weight: bold; margin: 16px 0 0 ;">
            <span id="result_formula"></span>
            <span id="result_weight"></span><br>
        </div><br>
    </div>
</body>
<script src="assets/js/lookup.js"></script>
</html>
